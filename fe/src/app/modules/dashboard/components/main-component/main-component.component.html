<div class="dashboard-container">
  <!-- Data Table Section -->
  <div class="table-section">
    <div class="table-header">
      <h3 class="table-title">Dữ liệu đồng hồ từ trạm cấp nước</h3>

      <div class="search-container">
        <div class="search-box">
          <i class="fas fa-search search-icon"></i>
          <input
            type="text"
            placeholder="Search"
            (input)="onSearchChange($event)"
            class="search-input"
          />
        </div>
      </div>
    </div>

    <div class="table-container">
      <table class="data-table">
        <thead>
          <tr>
            <th>Tên trạm</th>
            <th>Dự đoán</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of filteredData(); trackBy: trackByFn">
            <td class="station-name">
              <span class="station-link" (click)="navigateToDetail(item)">
                {{ item.meter_data.name }}
              </span>
            </td>
            <td>
              <span [class]="'status-badge ' + getStatusClass(item.meter_data.status)">
                {{ getStatusText(item.meter_data.status) }}
              </span>
            </td>
          </tr>
          <tr *ngIf="filteredData().length === 0">
            <td colspan="2" class="no-data">Không có dữ liệu</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
